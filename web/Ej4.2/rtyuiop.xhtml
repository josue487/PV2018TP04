<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ahorcado</title>
    </h:head>
    <h:body>
        <p:panel  header="Juego de Ahorcado" style="width: 45%">
            <h:form>
                <p:panelGrid columns="3">
                <p:outputLabel value="Ingrese palabra" />  
                <p:password id="pswletter" value="#{ahorcadoFormBean.nuevoahorcado.palabra}"/>
                <p:commandButton id="btncomenzar" value="comenzar"  actionListener="#{ahorcadoFormBean.nuevoahorcado.comenzar()}" update="lblcomp,lblint,lblresult,btncomenzar"  disabled=""/>
                
                
                
                
                
                    <p:inputText id="txtletra" value="#{ahorcadoFormBean.nuevoahorcado.letra}" maxlength="1" style="width: 50px"/>
                <p:commandButton id="btnplay" value="comprobar"    actionListener="#{ahorcadoFormBean.nuevoahorcado.checkletra()}" update="lblcomp , lblint,lblresult"  />
                <p:outputLabel id="lblcomp" value="#{ahorcadoFormBean.nuevoahorcado.guiones}"/>
                
                
                
                
                <p:outputLabel id="lblconteo" value="intentos" />
                <p:outputLabel id="lblint" value="#{ahorcadoFormBean.nuevoahorcado.intentos}"/>
                <p:outputLabel id="lblresult" value="#{ahorcadoFormBean.nuevoahorcado.resultado()}"/>
                <p:commandButton id="btnreintentar" value="reintentar" actionListener="#{ahorcadoFormBean.nuevoahorcado.reintentar()}" update="lblcomp,pswletter"/>
                </p:panelGrid>
                </h:form>  
        </p:panel>
    </h:body>
</html>
