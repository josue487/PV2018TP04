<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Ejercicio 1 </title>
    </h:head>
    <h:body>
        <p:panel id="pnlTemperatura" header="conversor de temperatura">
            <h:form id="frmTemperatura">
                <h:panelGrid id="tblCalculadora" columns="2">
                    <p:outputLabel id="lblTemperatura" value="Ingrese valor"/>
                    <p:inputNumber id="txtNumero" decimalPlaces="2"
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{temperaturaFormBean.valortemperatura}"/>
                    <p:selectOneMenu value="#{temperaturaFormBean.valordestino}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                    </p:selectOneMenu>
                    
                    <p:selectOneMenu value="#{temperaturaFormBean.valororigen}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                    </p:selectOneMenu>
                    
                    <p:outputLabel id="lblValorTemperatura" 
                                   value="#{temperaturaFormBean.convertirUnidades()}"/>
                    
                     <p:commandButton id="btnConvertir" value="CONVERTIR"
                                     update="lblValorTemperatura"/>
                    
                    
                </h:panelGrid>
            </h:form>
            
        </p:panel>
            
    </h:body>
</html>
